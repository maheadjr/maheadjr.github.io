<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>



<div class="jumbotron">
  <div class="container text-center">
    <h3>Score:</h3>      
    <p>The crystal game</p>
  </div>
</div>
  
<div class="container-fluid bg-3 text-center" >    
  <!-- <h3 id = "randonNum">Random Number :</h3><br> -->
  <button type="button" class="buttonnumber" id = "1">Random Number :  </button><br>
  <div class="row">
    <div class="col-sm-3">
        <button type="button" class="button2" id = "2">yellow crystal  </button><br>
      <img src="http://www.sciencetoystore.com/contents/media/l_crystal_yellow_.jpg" class="img-responsive" style="width:100%" alt="Image">
    </div>
    <div class="col-sm-3"> 
        <button type="button" class="button3" id = "3">blue crystal  </button><br>
      <img src="https://www.healingcrystals.com/images/Aura-Quartz---Aqua-Aura-Points-Brazil-01.jpg" class="img-responsive" style="width:100%" alt="Image">
    </div>
    <div class="col-sm-3"> 
        <button type="button" class="button4" id = "4">green crystal  </button><br>
      <img src="https://www.zerotoys.com/v/vspfiles/photos/MAGICALCRYSTALS-3.jpg" class="img-responsive" style="width:100%" alt="Image">
    </div>
    <div class="col-sm-3">
        <button type="button" class="button5" id = "5">red crystal  </button><br>
      <img src="https://s3.envato.com/files/247832096/Red%20Crystal%20%2001_preview1.JPG" class="img-responsive" style="width:100%" alt="Image">
    </div>
  </div>
</div><br>


<footer class="container-fluid text-center">
    <button type="button" class="button6" id = "6"> total score  </button><br>
</footer>
<script src="game.js"></script>
</body>
</html>
